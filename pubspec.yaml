name: ios_macros
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.0
  provider: ^6.0.5
  dio: ^5.3.2

  mobx: ^2.1.4
  flutter_mobx: ^2.0.6+5
  
  flutter_keyboard_visibility: ^5.4.1
  font_awesome_flutter: ^10.5.0

  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: ^0.13.1


flutter_native_splash:
  color: "#000000"
  image: "assets/app/splash-logo.png"
  android: true

flutter_icons:
  image_path: "assets/app/icon-logo.png"
  android: "launcher_icon"
  adaptative_icon_background: "#000000"
  adaptative_icon_foreground: "assets/app/icon-android-logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  test: ^1.24.1
  mobx_codegen: ^2.1.1
  build_runner: ^2.3.3

flutter:

  uses-material-design: true